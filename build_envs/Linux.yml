# Create full conda environment for development, including some useful tools
name: develop
channels:
  - conda-forge
dependencies:
  - python=3
  - wrapt
  - numpy
  - matplotlib
  - netcdf4
  - xarray
  - jupyter
  - sphinx
  - sphinx_rtd_theme
  - pycodestyle
  - cartopy
  - basemap
  - gcc_linux-64
  - gfortran_linux-64

