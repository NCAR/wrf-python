name: wrf_python_build
channels:
  - conda-forge
dependencies:
  - python>=3.9, <3.14
  - compilers
  - basemap
  - cartopy
  - jupyter
  - matplotlib
  - netcdf4
  - numpy
  - pycodestyle
  - sphinx
  - sphinx_rtd_theme
  - sphinxcontrib-googleanalytics
  - wrapt
  - xarray
  - python-build
  - pip
