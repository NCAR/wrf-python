name: CI
on:
  push:
  pull_request:
  workflow_dispatch:
  # schedule:
  #    - cron: '0 0 * * *' # Daily “At 00:00”

jobs:
  test:
    # if: |
    #   github.repository == 'NCAR/wrf-python'
    name: Python (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: [ "3.6", "3.7", "3.8", "3.9" ]

    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ github.token }}
      - name: Conda setup
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: wrf_python_build
          python-version: ${{ matrix.python-version }}
          channels: conda-forge, ncar
      - name: Conda install (Darwin)
        if: matrix.os == 'macos-latest'
        run: |
          conda env update --file build_envs/Darwin.yml --prune
      - name: Conda install (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          conda env update --file build_envs/Linux.yml --prune
      - name: Conda install (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          conda env update --file build_envs/Win64.yml --prune
      - name: Build WRF-Python (Linux or Darwin)
        if: matrix.os != 'windows-latest'
        run: |
          unset FFLAGS
          unset LDFLAGS
          unset CFLAGS
          cd fortran/build_help
          $FC -o sizes -fopenmp omp_sizes.f90
          LD_LIBRARY_PATH=~/miniconda3/envs/wrf_python_build/lib python sub_sizes.py
          cd ..
          $FC -E ompgen.F90 -fopenmp -cpp -o omp.f90
          cd ..
          python setup.py config_fc --f90flags="-mtune=generic -fopenmp" build_ext --libraries="gomp" build
          python setup.py install --single-version-externally-managed --record=record.txt
      - name: Build WRF-Python (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          ./build_scripts/win_msvc_mingw_omp.bat
      - name: Run tests
        run: |
          cd test/ci_tests
          python utests.py
