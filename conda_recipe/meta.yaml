{% set version = "1.0.0" %}

package:
  name: wrf-python
  version: {{ version }}

source:
  fn: wrf-python-{{ version }}.tar.gz
  url: https://github.com/NCAR/wrf-python/archive/{{ version }}.tar.gz
  sha256: a5d368ecbe418968a9635d7d0768949b666194366f909a0bf37465f39652406e

build:
  number: 0
  detect_binary_files_with_prefix: true
  skip: True  # [(win and py>=35)]

requirements:
  build:
    - setuptools
    - numpy x.x
    - wrapt
    - mingwpy  # [win]
    - gcc  # [unix]
    - python
  run:
    - numpy x.x
    - python
    - wrapt 
    - mingwpy  # [win]
    - libgfortran  # [unix]
    - libgcc  # [unix]

test:
  requires:
    - netcdf4
    - xarray
  source_files:
    - test/ci_tests
  imports:
    - wrf
  commands:
    - cd test/ci_tests && python utests.py 

about:
  home: https://github.com/NCAR/wrf-python
  license: "UCAR"
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE' 
  summary: "Diagnostic and interpolation routines for WRF-ARW data."

extra:
  recipe-maintainers:
    - bladwig1
    - marylhaley
    - david-ian-brown
    - khallock
