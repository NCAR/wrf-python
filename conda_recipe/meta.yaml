{% set version = "1.0.4" %}

package:
  name: wrf-python
  version: {{ version }}

source:
  fn: wrf-python-{{ version }}.tar.gz
  url: https://github.com/NCAR/wrf-python/archive/{{ version }}.tar.gz
  sha256: 303da6607ac66f49b6d011c32c0bf3af9b5ea5cb6563448daafafb8ec9a078d1

build:
  number: 0
  detect_binary_files_with_prefix: true
  skip: True  # [(win and py>=35)]

requirements:
  build:
    - setuptools
    - numpy x.x
    - wrapt
    - mingwpy  # [win]
    - gcc  # [unix]
    - python
  run:
    - numpy x.x
    - python
    - wrapt 
    - mingwpy  # [win]
    - libgfortran  # [unix]
    - libgcc  # [unix]
    - xarray

test:
  requires:
    - netcdf4
    - xarray
  source_files:
    - test/ci_tests
  imports:
    - wrf
  commands:
    - cd test/ci_tests && python utests.py 

about:
  home: https://github.com/NCAR/wrf-python
  license: "UCAR"
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE' 
  summary: "Diagnostic and interpolation routines for WRF-ARW data."

extra:
  recipe-maintainers:
    - bladwig1
    - marylhaley
    - david-ian-brown
    - khallock
